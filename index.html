<!DOCTYPE html>
<html lang="es-Co">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Daniel Quintero Henriquez">
    <meta name="description" content="calendar surveillance">
    <meta name="keywords" content="calendar,surveillance, security">
    <title>Sistema Surveillance Calendar v0.1.1</title>
    <link rel="stylesheet" href="./assets/css/normalize.css" type="text/css">
    <link rel="stylesheet" href="./assets/css/base.css" type="text/css">
    <link rel="stylesheet" href="./assets/css/turnos.css" type="text/css">
    <link rel="stylesheet" href="./assets/css/example.css" type="text/css">
    <link rel="stylesheet" href="./assets/css/popup.css" type="text/css">
    <link rel="stylesheet" href="./assets/css/calendar.css" type="text/css">
    <link rel="stylesheet" href="./assets/css/form.css" type="text/css">
</head>

<body>
    <!---HEADER--->
    <header>
        <div class="container">
            <h1 class="container__h1" id="title"></h1>
            <ul class="example__ul">
                <li class="day__turn example__li">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-brightness-alt-high" viewBox="0 0 16 16">
                    <path d="M8 3a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 3zm8 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zm-13.5.5a.5.5 0 0 0 0-1h-2a.5.5 0 0 0 0 1h2zm11.157-6.157a.5.5 0 0 1 0 .707l-1.414 1.414a.5.5 0 1 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm-9.9 2.121a.5.5 0 0 0 .707-.707L3.05 5.343a.5.5 0 1 0-.707.707l1.414 1.414zM8 7a4 4 0 0 0-4 4 .5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5 4 4 0 0 0-4-4zm0 1a3 3 0 0 1 2.959 2.5H5.04A3 3 0 0 1 8 8z"/>
                  </svg>
                    <p>06:00 - 14:00</p>
                </li>
                <li class="affternoon__turn example__li">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-brightness-high" viewBox="0 0 16 16">
                    <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
                  </svg>
                    <p>
                        14:00 - 22:00
                    </p>
                </li>
                <li class="night__turn example__li">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon" viewBox="0 0 16 16">
                    <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278zM4.858 1.311A7.269 7.269 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.316 7.316 0 0 0 5.205-2.162c-.337.042-.68.063-1.029.063-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286z"/>
                  </svg>
                    <p>
                        22:00 - 06:00
                    </p>
                </li>
                <li class="sleep__turn example__li">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-emoji-smile" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M4.285 9.567a.5.5 0 0 1 .683.183A3.498 3.498 0 0 0 8 11.5a3.498 3.498 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.498 4.498 0 0 1 8 12.5a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z"/>
                  </svg>
                    <p>Descanso</p>
                </li>
            </ul>
        </div>
    </header>

    <!--MAIN-->
    <main class="container">
        <div class="calendar"></div>
    </main>

    <!---FORM--->
    <div id="modal_container" class="modal__container">
        <div class="modal">
            <div class="form">
                <section>
                    <label for="first__month">Seleccione Primer Mes A Calcular:
                    <select id="first__month" class="form__select">
                            <option value="0">Enero</option>
                            <option value="1">Febrero</option>
                            <option value="2">Marzo</option>
                            <option value="3">Abril</option>
                            <option value="4">Mayo</option>
                            <option value="5">Junio</option>
                            <option value="6">Julio</option>
                            <option value="7">Agosto</option>
                            <option value="8">Septiembre</option>
                            <option value="9">Octubre</option>
                            <option value="10">Noviembre</option>
                            <option value="11">Diciembre</option>
                        </select>
                    </label>
                </section>
                <br>
                <section>
                    <label for="type__turn">Seleccione Primer Turno de ese Mes:
                    <select id="type__turn" class="form__select">
                            <option value="0">06:00-14:00</option>
                            <option value="1">14:00-22:00</option>
                            <option value="2">22:00-06:00</option>
                            <option value="3">Descanso</option>
                        </select>
                    </label>
                </section>
                <br>
                <section>
                    <label for="num__turn">Seleccione Numero Primer Turno de ese Mes:
                    <select id="num__turn" class="form__select">
                            <option value="1">Primero</option>
                            <option value="2">Segundo</option>
                        </select>
                    </label>
                </section>
                <button id="form__load" class="form__button">Generar Calendario</button>
                <button id="close" class="form__button">Cerrar</button>
            </div>
        </div>
    </div>

    <!---FOOTER--->
    <footer>
        <div class="container">
            <!--BUTTON FOR FORM-->
            <button id="open" class="form__button">Cambiar Parametros</button>
            <!--COPYRIGTH--->
            <p id="copy">
            </p>
        </div>
    </footer>

    <!---JAVASCRIPT--->
    <script src="./assets/js/config.js" type="text/javascript"></script>
    <script src="./assets/js/generate__Calendar.js" type="text/javascript"></script>
    <script src="./assets/js/count__Days.js" type="text/javascript"></script>
    <script src="./assets/js/month__Table.js" type="text/javascript"></script>
    <script src="./assets/js/verification__Day.js" type="text/javascript"></script>
    <script src="./assets/js/popup__Controller.js" type="text/javascript"></script>
    <script src="./assets/js/form__Controller.js" type="text/javascript"></script>
    <script src="./assets/js/copyrigth.js" type="text/javascript"></script>
</body>

</html>
